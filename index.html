<!DOCTYPE html>
<html>
<head>
  <title>Sandwich Maker</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div id="user_selections">
    <select id="bread">
      <option value="White">White</option><br />
      <option value="Wheat">Wheat</option><br />
      <option value="Rye">Rye</option><br />
      <option value="Sourdough">Sourdough</option><br />
      <option value="No bread" selected>No bread</option><br />
    </select>
    <select multiple id="meat">
      <option value="Ham">Ham</option><br />
      <option value="Turkey">Turkey</option><br />
      <option value="Bologna">Bologna</option><br />
      <option value="Salami">Salami</option><br />
      <option value="No meat">No meat</option><br />
    </select>
    <select multiple id="cheese">
      <option value="American">American</option><br />
      <option value="Swiss">Swiss</option><br />
      <option value="Colby">Colby</option><br />
      <option value="Cheddar">Cheddar</option><br />
      <option value="No cheese">No cheese</option><br />
    </select>
    <select multiple id="condiments">
      <option value="Mustard">Mustard</option><br />
      <option value="Mayo">Mayo</option><br />
      <option value="Italian">Italian</option><br />
      <option value="Oil">Oil</option><br />
      <option value="No condiments">No condiments</option><br />
    </select>
    <select multiple id="veggies">
      <option value="Lettuce">Lettuce</option><br />
      <option value="Tomato">Tomato</option><br />
      <option value="Pickles">Pickles</option><br />
      <option value="Jalapenos">Jalapenos</option><br />
      <option value="No veggies">No veggies</option><br />
    </select>
  </div><br />
  <div id="final_price">
  </div>
  <div id="output">
  </div>
<script type="text/javascript" src="javascripts/SandwichMaker.js"></script>
<script type="text/javascript" src="javascripts/bread.js"></script>
<script type="text/javascript" src="javascripts/meat.js"></script>
<script type="text/javascript" src="javascripts/cheese.js"></script>
<script type="text/javascript" src="javascripts/condiments.js"></script>
<script type="text/javascript" src="javascripts/veggies.js"></script>
<script type="text/javascript" src="javascripts/main.js"></script>
</body>
</html>
