<!DOCTYPE html>
<html>
<head>
  <title>Sandwich Maker</title>
</head>
<body>
  <div id="user_selections">
    <select multiple id="bread">
      <option value="choose" selected>Choose</option>
      <option value="white">White</option>
      <option value="wheat">Wheat</option>
      <option value="rye">Rye</option>
      <option value="sourdough">Sourdough</option>
      <option value="no_bread">No bread</option>
    </select>
    <select multiple id="meat">
      <option value="choose" selected>Choose</option>
      <option value="ham">Ham</option>
      <option value="turkey">Turkey</option>
      <option value="bologna">Bologna</option>
      <option value="salami">Salami</option>
      <option value="no_meat">No meat</option>
    </select>
    <select multiple id="cheese">
      <option value="choose" selected>Choose</option>
      <option value="american">American</option>
      <option value="swiss">Swiss</option>
      <option value="colby">Colby</option>
      <option value="cheddar">Cheddar</option>
      <option value="no_cheese">No cheese</option>
    </select>
    <select multiple id="condiments">
      <option value="choose" selected>Choose</option>
      <option value="mustard">Mustard</option>
      <option value="mayo">Mayo</option>
      <option value="italian">Italian</option>
      <option value="oil">Oil</option>
      <option value="no_condiments">No condiments</option>
    </select>
    <select multiple id="veggies">
      <option value="choose" selected>Choose</option>
      <option value="ham">Ham</option>
      <option value="turkey">Turkey</option>
      <option value="bologna">Bologna</option>
      <option value="salami">Salami</option>
      <option value="no_veggies">No veggies</option>
    </select>
  </div>
  <div id="output">
  </div>
<script type="text/javascript" src="javascripts/SandwichMaker.js"></script>
</body>
</html>
