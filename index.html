<!DOCTYPE html>
<html>
<head>
  <title>Sandwich Maker</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div id="user_selections">
    <div id="bread">
      <input type="radio" name ="bread" value="White">White<br />
      <input type="radio" name ="bread" value="Wheat">Wheat<br />
      <input type="radio" name ="bread" value="Rye">Rye<br />
      <input type="radio" name ="bread" value="Sourdough">Sourdough<br />
      <input type="radio" name ="bread" value="No bread">No bread<br />
    </div>
    <div id="meat">
      <input type="checkbox" value="Ham">Ham<br />
      <input type="checkbox" value="Turkey">Turkey<br />
      <input type="checkbox" value="Bologna">Bologna<br />
      <input type="checkbox" value="Salami">Salami<br />
      <input type="checkbox" value="No meat">No meat<br />
    </div>
    <div id="cheese">
      <input type="checkbox" value="American">American<br />
      <input type="checkbox" value="Swiss">Swiss<br />
      <input type="checkbox" value="Colby">Colby<br />
      <input type="checkbox" value="Cheddar">Cheddar<br />
      <input type="checkbox" value="No cheese">No cheese<br />
    </div>
    <div id="condiments">
      <input type="checkbox" value="Mustard">Mustard<br />
      <input type="checkbox" value="Mayo">Mayo<br />
      <input type="checkbox" value="Italian">Italian<br />
      <input type="checkbox" value="Oil">Oil<br />
      <input type="checkbox" value="No condiments">No condiments<br />
    </div>
    <div id="veggies">
      <input type="checkbox" value="Lettuce">Lettuce<br />
      <input type="checkbox" value="Tomato">Tomato<br />
      <input type="checkbox" value="Pickles">Pickles<br />
      <input type="checkbox" value="Jalapenos">Jalapenos<br />
      <input type="checkbox" value="No veggies">No veggies<br />
    </div>
  </div><br />
  <div id="final_price">
  </div>
  <div id="output">
  </div>
<script type="text/javascript" src="javascripts/SandwichMaker.js"></script>
<script type="text/javascript" src="javascripts/bread.js"></script>
<script type="text/javascript" src="javascripts/meat.js"></script>
<script type="text/javascript" src="javascripts/cheese.js"></script>
<script type="text/javascript" src="javascripts/condiments.js"></script>
<script type="text/javascript" src="javascripts/veggies.js"></script>
<script type="text/javascript" src="javascripts/main.js"></script>
</body>
</html>
